<pep-page-layout class="headers-container" [addPadding]="true">
    <ng-container pep-top-area>
        <pep-top-bar [title]="('HEADER_TITLE' | translate)">
            <!-- <div header-start-content>
            </div> -->
            <!-- <div header-end-content>
            </div> -->
        </pep-top-bar>
    </ng-container>

    <ng-container pep-main-area>
    <ng-container *ngIf="isSyncInstalled">
            <ng-container *ngTemplateOutlet="headersList"></ng-container>  
    </ng-container> 
    <div *ngIf="!isSyncInstalled" class="msgContainer">{{ 'HEADERS_MANAGER.SYNC_ADDON_MISSING' | translate }}</div>
    </ng-container>
</pep-page-layout>

<ng-template #headersList>
    <div class="add-on-width">
        <span class="headerExplanation body-md">{{ 'HEADERS_MANAGER.MAIN_EXPLANATION' | translate }}</span>
        <pep-addon-block-loader 
                *ngIf="configurationHostObject" 
                class="configuration-list" 
                name="ConfigurationList" 
                [hostObject]="configurationHostObject" 
                [remoteEntry]="remoteEntry"
                (hostEvents)="onConfigurationHostEvent($event)" >
        </pep-addon-block-loader>
    </div>
</ng-template>
